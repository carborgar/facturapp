<!-- templates/registration/login.html -->
{% extends 'base_generic.html' %}
{% load django_bootstrap5 %}

{% block content %}
<h1>Iniciar sesión</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit">Iniciar sesión</button>
</form>
{% endblock %}
